<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <title>typo3 - little helper</title>
  <meta content="This chrome extension makes the work with TYPO3 a little bit easier." name="description">
  <meta content="Agentur Simon Wuppertal | Bertram Simon | TYPO3 + Webdesign" name="author">
  <link href="stylesheets/styles.css" rel="stylesheet">
  <link href="images/16.png" rel="shortcut icon">
  <base target="_blank">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" type="button">
        <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
      </button>
      <a class="brand" href="http://association.typo3.org"><img alt="Go to TYPO3 Association" src="images/logo.png"></a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li>
          <a href="https://get.typo3.org/">Downloads</a>
        </li>
        <li>
          <a href="https://extensions.typo3.org/">Extensions</a>
        </li>
        <li>
          <a href="https://wiki.typo3.org/">WIKI</a>
        </li>
        <li>
          <a href="https://typo3.org/news/">News</a>
        </li>
        <li>
          <a href="https://decisions.typo3.org">Decisions</a>
        </li>
        <li>
          <a href="https://typo3.org/help/security-advisories/">Security</a>
        </li>
        <li>
          <a href="https://typo3.slack.com/">Slack</a>
        </li>

      </ul>
      <ul class="nav navbar-nav pull-right">
        <li>
          <img src="images/module-install.svg" class="typo3-installtool" height="32" width="32" rel="tooltip" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Installtool">
        </li>
        <li>
          <img src="images/module-beuser.svg" class="typo3-login" height="32" width="32" rel="tooltip" data-toggle="tooltip" data-placement="bottom" data-container="body" title=" BEÂ Login">
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="main">
  <div class="container">
    <div class="well well-sm">
      <div class="row mb10">
        <div class="col-xs-3">
          <form id="tx-solr-search-form-query" action="https://typo3.org/search/" accept-charset="utf-8" method="get" role="form">
            <input id="tx-solr-search-form-pi-results" class="form-control input-sm search-query" name="q" placeholder="Search on TYPO3.org" role="textbox" spellcheck="false" type="text">
          </form>
        </div>
        <div class="col-xs-3">
          <form accept-charset="utf-8" action="https://extensions.typo3.org/" method="get" role="form">
            <input type="hidden" name="id" value="1" /> <input type="text" class="form-control input-sm search-query" placeholder="Search on TYPO3 Extensions" name="tx_solr[q]" role="textbox">
          </form>
        </div>
        <div class="col-xs-3">
          <form accept-charset="utf-8" action="https://wiki.typo3.org/wiki/index.php" method="get" role="form">
            <input name="fulltext" type="hidden" value="Search"> <input class="form-control input-sm search-query" name="search" placeholder="Search on TYPO3 Wiki" role="textbox" type="text">
          </form>
        </div>
        <div class="col-xs-3">
          <form accept-charset="utf-8" action="https://forge.typo3.org/projects/typo3cms-core/search" method="get" role="form">
            <input class="form-control input-sm search-query" name="q" placeholder="Search on TYPO3 Forge" role="textbox" type="text">
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <form action="https://www.google.com/search" accept-charset="utf-8" method="get" role="form">
            <input type="hidden" name="q" value="site:docs.typo3.org" /> <input type="text" class="form-control input-sm search-query" name="q" placeholder="Search on TYPO3 Docs" role="textbox" spellcheck="false">
          </form>
        </div>
        <div class="col-xs-3">
          <form accept-charset="utf-8" action="https://stackoverflow.com/search" method="get" role="form">
            <input type="text" class="form-control input-sm search-query" name="q" placeholder="Search on Stack Overflow" spellcheck="false">
          </form>
        </div>
        <div class="col-xs-3">
          <form accept-charset="utf-8" action="https://github.com/search" method="get" role="form">
            <input type="text" class="form-control input-sm search-query" name="q" placeholder="Search on Github" spellcheck="false">
          </form>
        </div>
        <div class="col-xs-3">
          <form accept-charset="utf-8" action="https://twitter.com/search?src=typd" method="get" role="form">
            <input class="form-control input-sm search-query" name="q" placeholder="Search on Twitter" role="textbox" type="text">
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-9">
        <div id="t3news"></div>
        <div id="t3security"></div>
      </div>
      <div class="col-xs-3" id="t3ver"></div>
    </div>
  </div>
</div>
<footer id="footer">
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <p>
          TYPO3 CMS- little helper <span class="version"></span>
        </p>
      </div>
      <div class="col-xs-6">
        <p class="pull-right">
          &copy; 2021 by <a href="https://keybase.io/bsimonwppt/" rel="tooltip" data-toggle="tooltip" data-placement="top" data-container="body" title="Bertram Simon">Bertram Simon</a> <b class="glyphicon glyphicon-info-sign" rel="tooltip" data-toggle="tooltip" data-placement="top" data-container="body" title="TYPO3 and the related logos are registered trademarks of the TYPO3 association http://typo3.org/about/the-trademarks/"></b>
        </p>
      </div>
    </div>
  </div>
</footer>
<script src="javascripts/jquery-3.2.1.min.js"></script>
<script src="javascripts/bootstrap.min.js"></script>
<script src="javascripts/jquery.jfeed.js"></script>
<script src="javascripts/scripts.js"></script>
</body>
</html>
