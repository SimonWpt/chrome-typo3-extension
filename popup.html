<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>typo3 - little helper</title>
    <meta content="This chrome extension makes the work with TYPO3 a little bit easier." name="description">
    <meta content="Agentur Simon Wuppertal | Bertram Simon | TYPO3 + Webdesign" name="author">
    <link href="stylesheets/styles.css" rel="stylesheet">
    <link href="images/16.png" rel="shortcut icon">
    <base target="_blank">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" type="button">
                <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a class="brand" href="http://association.typo3.org"><img alt="Go to TYPO3 Association"
                                                                      src="images/logo.png"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="http://typo3.org/download/">Downloads</a>
                </li>
                <li>
                    <a href="http://typo3.org/extensions/repository/">Extensions</a>
                </li>
                <li>
                    <a href="http://wiki.typo3.org/">WIKI</a>
                </li>
                <li>
                    <a href="http://typo3.org/news/">News</a>
                </li>
                <li>
                    <a href="http://typo3.org/teams/security/security-bulletins/">Security</a>
                </li>
                <li>
                    <a href="http://buzz.typo3.org/">Buzz</a>
                </li>
                <li>
                    <a href="https://twitter.com/typo3/">Twitter</a>
                </li>
                <li>
                    <a href="https://typo3.slack.com/">Slack</a>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li>
                    <img src="images/module-install.svg" class="typo3-installtool" height="32" width="32" rel="tooltip"
                         data-toggle="tooltip"
                         data-placement="bottom" data-container="body"
                         title="Installtool">
                </li>
                <li>
                    <img src="images/module-beuser.svg" class="typo3-login" height="32" width="32" rel="tooltip"
                         data-toggle="tooltip"
                         data-placement="bottom" data-container="body"
                         title=" BEÂ Login">
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <div class="well well-sm">
                    <form accept-charset="utf-8" action="http://typo3.org/search/" class="form-inline" method="get"
                          role="form">
                        <input name="tx_solr[resultsPerPage]" type="hidden" value="50">
                        <input aria-autocomplete="list" aria-haspopup="true" autocomplete="off"
                               class="form-control input-sm search-query" name="q" placeholder="Full TYPO3.org"
                               role="textbox" spellcheck="false" type="text">
                    </form>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="well well-sm">
                    <form accept-charset="utf-8" action="http://typo3.org/extensions/repository/" class="form-inline"
                          method="get" role="form">
                        <input name="tx_solr[filter][0]" type="hidden" value="state:stable"><input name="tx_solr[sort]"
                                                                                                   type="hidden"
                                                                                                   value="title%20asc">
                        <input aria-autocomplete="list" aria-haspopup="true" autocomplete="off"
                               class="form-control input-sm search-query" name="q" placeholder="TYPO3 Extensions"
                               role="textbox" type="text">
                    </form>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="well well-sm">
                    <form accept-charset="utf-8" action="http://wiki.typo3.org/wiki/index.php" class="form-inline"
                          method="get" role="form">
                        <input name="fulltext" type="hidden" value="Search"><input name="title" type="hidden"
                                                                                   value="Special%3ASearch">
                        <input aria-autocomplete="list" aria-haspopup="true" autocomplete="off"
                               class="form-control input-sm search-query" name="search" placeholder="TYPO3 Wiki"
                               role="textbox" type="text">
                    </form>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="well well-sm">
                    <form accept-charset="utf-8" action="https://forge.typo3.org/search" class="form-inline"
                          method="get" role="form">
                        <input aria-autocomplete="list" aria-haspopup="true" autocomplete="off"
                               class="form-control input-sm search-query" name="q" placeholder="TYPO3 Forge"
                               role="textbox" type="text">
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8" id="t3news"></div>
            <div class="col-xs-4" id="t3ver"></div>
        </div>
    </div>
</div>
<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <p>
                    TYPO3 CMS- little helper <span class="version"></span>

                </p>
            </div>

            <div class="col-xs-6">
                <p class="pull-right">
                    &copy; 2016 by <a href="http://www.agentur-simon.de/" rel="tooltip" data-toggle="tooltip"
                                      data-placement="top" data-container="body"
                                      title="Agentur Simon. We love webdesign and TYPO3.">Agentur Simon</a> <b
                        class="glyphicon glyphicon-info-sign" rel="tooltip" data-toggle="tooltip" data-placement="top"
                        data-container="body"
                        title="TYPO3 and the related logos are registered trademarks of the TYPO3 association http://typo3.org/about/the-trademarks/"></b>
                </p>
            </div>
        </div>
    </div>
</footer>
<script src="javascripts/jquery-2.1.3.min.js"></script>
<script src="javascripts/bootstrap.min.js"></script>
<script src="javascripts/scripts.js"></script>
</body>
</html>
